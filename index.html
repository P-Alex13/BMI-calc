<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>BMI Calculator</h1>
      <div>
        <label for="weight">Your weight in KGS</label>
        <input type="number" id="weight" placeholder="kg" />
      </div>

      <div>
        <label for="height">Your height in meters</label>
        <input type="number" id="height" placeholder="m" />
      </div>
      <button type="button" id="get-bmi">Get BMI</button>
      <div id="output">
        <p>BMI: <span id="bmi"></span> | <span id="range"></span></p>
      </div>
    </main>
  </body>
</html>
